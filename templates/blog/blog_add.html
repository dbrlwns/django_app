{% extends 'base.html' %}

{% block content %}
  <h1>블로그 포스트 추가</h1>

  <div id="post-add">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <label>제목</label>
      <input type="text" name="title">
      <br />
      <label>내용</label>
      <textarea name="content"></textarea>
      <br />
      <label>썸네일</label>
      <input type="file" name="thumbnail">
      <button type="submit">작성</button>
    </form>
  </div>
{% endblock %}

{% extends 'tools/index.html' %}


{% block tool_content %}
    <h1>Img To Pdf</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="images" accept="image/*" multiple>
        <button type="submit">다운로드</button>
    </form>
{% endblock %}

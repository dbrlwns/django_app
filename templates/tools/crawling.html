{% extends 'tools/index.html' %}


{% block tool_content %}
  <h1>Crawling Page</h1>
  <form method="POST">
    {% csrf_token %}
    <input type="text" name="url" required placeholder="example.com">
    <input type="text" name="keyword" placeholder="ex) title">
    <input type="submit" value="Start">
  </form>

  {% if result %}
  <hr>
  <h4>{{ result }}</h4>
  {% endif %}
{% endblock %}
